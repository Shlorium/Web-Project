<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Myanmar Ethnic Groups</title>
    <style>
        :root {
            --baby-powder: #F3F6F3;
            --jordy-blue: #9EBEED;
            --chefchaouen-blue: #4E90F5;
            --apple-green: #94C000;
            --dark-moss-green: #4B6B03;
            --text-dark: #2D3748;
            --text-light: #F3F6F3;
            --error: #e53e3e;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--chefchaouen-blue), var(--jordy-blue));
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 450px;
        }

        .signup-card {
            background: var(--baby-powder);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--apple-green);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--chefchaouen-blue);
        }

        .signup-card h2 {
            color: var(--chefchaouen-blue);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .signup-card p {
            color: var(--text-dark);
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .signup-form {
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--chefchaouen-blue);
        }

        .input-wrapper input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--jordy-blue);
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: var(--transition);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--chefchaouen-blue);
            box-shadow: 0 0 0 3px rgba(78, 144, 245, 0.2);
        }

        .input-wrapper input::placeholder {
            color: #a0aec0;
        }

        .terms {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            position: relative;
            padding-left: 25px;
            line-height: 1.5;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            left: 0;
            top: 3px;
            height: 18px;
            width: 18px;
            background-color: white;
            border: 2px solid var(--jordy-blue);
            border-radius: 4px;
            transition: var(--transition);
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: #f0f4f8;
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--chefchaouen-blue);
            border-color: var(--chefchaouen-blue);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 5px;
            top: 1px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .terms a {
            color: var(--chefchaouen-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--apple-green), var(--dark-moss-green));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(148, 192, 0, 0.3);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(148, 192, 0, 0.4);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .login-link p {
            color: var(--text-dark);
            opacity: 0.8;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--chefchaouen-blue);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-link a:hover {
            color: var(--dark-moss-green);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .signup-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="logo">
                <i>üèõÔ∏è</i>
                <h1>Myanmar Ethnic Groups</h1>
            </div>
            
            <h2>Create Account</h2>
            <p>Join our community to explore Myanmar's rich culture</p>
            
            <form id="signupForm" class="signup-form">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-wrapper">
                        <i>üë§</i>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i>üìß</i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i>üè∑Ô∏è</i>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i>üîí</i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i>üîí</i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="terms">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
            
            <div class="login-link">
                <p>Already have an account? <a href="../HTML/">Sign in</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const fullname = document.getElementById('fullname').value;
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const terms = document.getElementById('terms').checked;
                
                // Validation
                if (!fullname || !email || !username || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                if (password.length < 6) {
                    alert('Password must be at least 6 characters long');
                    return;
                }
                
                if (!terms) {
                    alert('Please agree to the Terms of Service and Privacy Policy');
                    return;
                }
                
                // Simulate signup process
                console.log('Signup attempt:', { fullname, email, username, password, terms });
                
                // Show loading state
                const signupBtn = document.querySelector('.signup-btn');
                const originalText = signupBtn.textContent;
                signupBtn.textContent = 'Creating Account...';
                signupBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Reset button
                    signupBtn.textContent = originalText;
                    signupBtn.disabled = false;
                    
                    // Simulate successful signup
                    alert('Account created successfully! Welcome, ' + fullname);
                }, 1500);
            });
            
            // Add focus effects to input fields
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.parentElement.classList.remove('focused');
                });
            });
            
            // Terms links
            const termsLinks = document.querySelectorAll('.terms a');
            termsLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Terms of Service or Privacy Policy page would be shown here.');
                });
            });
        });
    </script>
</body>
</html>
